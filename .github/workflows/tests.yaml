name: âœ… Tests n publish

on:
  push:
    branches:
      - "**"
      - "!v*"
    tags-ignore:
      - "**"

concurrency:
  cancel-in-progress: true
  group: tests-lint-${{ github.ref_name }}

jobs:
  tests:
    name: Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Yarn install
        run: |
          yarn --immutable

      - name: Yarn build
        run: |
          yarn build

      - name: Run lint
        run: yarn lint

      - name: Run unit test
        run: yarn test

      - name: Run e2e test
        shell: bash
        run: |
          ./bin/index.js -f .github/e2e/values1.yaml > values1.json
          diff values1.json .github/e2e/values1.schema.json
          ./bin/index.js -f .github/e2e/values2.yaml > values2.json
          diff values2.json .github/e2e/values2.schema.json
          ./bin/index.js -f .github/e2e/values3.yaml > values3.json
          diff values3.json .github/e2e/values3.schema.json

      - name: Semantic Release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/add-package-cicd' }}
        uses: cycjimmy/semantic-release-action@v3
        with:
          branch: add-package-cicd
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
